<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/stylesheets/image-compare-viewer.min.css">
    <link rel="stylesheet" href="public/stylesheets/image-compare-modal.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="public/javascript/image-compare-viewer.min.js"></script>
</head>
<body>

<button class="btn btn-primary btn-lg btn-open-modal image-compare-button" id="openImageCompareModalButton" data-toggle="modal" data-target="#imageCompareModal" disabled>
    Image Compare
</button>

<div class="modal" id="imageCompareModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog image-compare-modal-dialog" role="document">
        <div class="modal-content image-compare-modal-content">
            <div class="modal-header image-compare-modal-header">
                <h5 class="modal-title">Image Compare</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body image-compare-modal-body">
                <div id="image-compare">
                    <img id="image-compare-baseline" src="public/image/bing.baseline.png" alt="">
                    <img id="image-compare-latest" src="public/image/bing.latest.png" alt="">
                </div>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>

</body>

<script src="public/javascript/image-compare.js"></script>
<script>
    createImageCompareModal();
</script>

</html>
