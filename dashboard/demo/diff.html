<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        .overlay-container {
            position: relative;
            width: 450px;
        }
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(255,255,255,0.7);
            z-index: 2;
            cursor: pointer;
        }

    </style>
</head>
<body>

<div class="overlay-container m-3">
    <div>
        <img src="http://localhost:8080/file-server/projects/dashboard/builds/build_3/main-content.latest.png" class="img-fluid" alt="Responsive image">
    </div>
    <div class="overlay"></div>
    <div class="overlay">
        <img src="http://localhost:8080/file-server/projects/dashboard/builds/build_3/main-content.4748.diff.png" class="img-fluid" alt="Responsive image">
    </div>
</div>

</body>
</html>
