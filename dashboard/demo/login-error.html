
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="resource/stylesheet/signin.css" rel="stylesheet">
    <!--    <link href="resource/stylesheet/bg.css" rel="stylesheet">-->
</head>
<body id="grid" class="d-flex flex-column align-items-center">
<div class="mt-auto text-center">
    <div class="d-flex justify-content-center" style="width: 680px; height: 240px">
        <div class="d-flex justify-content-end align-items-center border-right border-dark" style="padding-right: 48px">
            <img class="mb-4" src="resource/image/micoo.webp" alt="" >
        </div>
        <div class="d-flex justify-content-start align-items-center" style="padding-left: 48px">
            <div class="align-self-center">
                <form class="form-signin p-0">
                    <input type="password" id="inputPassword" class="form-control" placeholder="please input passcode" style="width: 280px; background: transparent" required>
                    <button class="btn btn-sm btn-outline-dark btn-block" type="submit">Sign in</button>
                </form>
                <div class="text-left w-100 pt-2" style="position: absolute">
                    <p class="font-weight-light m-0" style="color: crimson">incorrect passcode</p>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="mt-auto">
    <footer class="text-muted text-center font-weight-light">
        <div class="container">
            <p>save your time by automation, spend it more in exploring</p>
        </div>
    </footer>
</div>
</body>

</html>
