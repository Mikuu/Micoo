<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ignoring</title>
    <link rel="stylesheet" href="public/stylesheets/ignoring.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>

<div class="p-5">
    <button id="openIgnoring" type="button" class="btn btn-primary" data-toggle="modal" data-target="#ignoringModal">
        Ignoring
    </button>
</div>

<div class="modal fade" id="ignoringModal" tabindex="-1" aria-labelledby="ignoringModalLabel" aria-hidden="true">
    <div class="modal-dialog ignoring-modal-dialog">
        <div class="modal-content">
            <div class="modal-header d-flex align-items-center">
                <p class="modal-title" id="exampleModalLabel">Edit Ignoring</p>
                <div class="d-flex align-items-center">
                    <div class="pr-4 border-right">
                        <button id="updateIgnoring" type="button" class="btn btn-outline-success ignoring-modal-title-action">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button id="removeRectangle" type="button" class="btn btn-outline-danger ignoring-modal-title-action">
                            <i class="bi bi-eraser"></i>
                        </button>
                    </div>

                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

            </div>

            <div class="modal-body p-0">
                    <div id="ignoring-area">
                        <img width="100%" height="100%" src="public/image/bg_rotate.jpeg" id="screenshot" draggable="false">
                        <svg width="100%" height="100%" id="draw" xmlns="http://www.w3.org/2000/svg">
                            <rect id="marquee" x="450" y="420" width="150" height="150" />
                            <g id="boxes"></g>
                        </svg>
                    </div>
            </div>

        </div>
    </div>
</div>

<script src="public/javascript/ignoring.js"></script>
<script>
    const updateIgnoringButton = document.getElementById("updateIgnoring");
    const removeRectangleButton = document.getElementById("removeRectangle");
    const openIgnoringButton = document.getElementById("openIgnoring");

    const testingRectangles = [
        {x: 193, y: 87, width: 96, height: 90},
        {x: 201, y: 37, width: 106, height: 33}
    ]
    openIgnoringButton.onclick = () => { openIgnoring(testingRectangles) };
    updateIgnoringButton.onclick = onClickInfo;
    removeRectangleButton.onclick = onClickRemove;
</script>
</body>
</html>
