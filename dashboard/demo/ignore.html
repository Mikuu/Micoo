<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ignoring</title>
    <link rel="stylesheet" href="public/stylesheets/ignoring.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>

<div class="container mt-5">
    <div class="row">

        <div class="col-8">
            <div id="ignoring-area">
                <img width="750" height="750" src="https://pixijs.io/examples/examples/assets/bg_rotate.jpg" id="screenshot" draggable="false">
                <svg width="750" height="750" viewBox="0 0 750 750" id="draw" xmlns="http://www.w3.org/2000/svg">
                    <rect id="marquee" x="450" y="420" width="150" height="150" />
                    <g id="boxes"></g>
                </svg>
            </div>
        </div>

        <div class="col-4">
            <button id="infoRectangle" type="button" class="btn btn-info">Info</button>
            <button id="removeRectangle" type="button" class="btn btn-dark">Remove</button>
        </div>

    </div>
</div>

<div>
    <svg width="500" height="100">
        <rect x="10" y="10" width="100" height="75" style="stroke: rgb(0, 0, 0); fill: rgb(238, 238, 238); stroke-width: 1;" onmouseover="this.style.stroke = '#ff0000'; this.style['stroke-width'] = 5;" onmouseout="this.style.stroke = '#000000'; this.style['stroke-width'] = 1;"></rect>
    </svg>
</div>


<script src="public/javascript/ignoring.js"></script>
<script>
    enableIgnore();
    const infoButton = document.getElementById("infoRectangle");
    const removeRectangleButton = document.getElementById("removeRectangle");
    infoButton.onclick = onClickInfo;
    removeRectangleButton.onclick = onClickRemove;
</script>
</body>
</html>
